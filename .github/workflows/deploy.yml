name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: kadetxx/algojams-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://algojams.cc
            NEXT_PUBLIC_WS_URL=wss://algojams.cc
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd ~/algojams/frontend
            git pull origin main
            docker compose down || true
            docker ps -q --filter "publish=3000" | xargs -r docker stop | xargs -r docker rm || true
            docker compose pull
            docker compose up -d
            docker image prune -f
